apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
- script: |
    condition_message=$(oc get application helm-guestbook -n $NAMESPACE --template '{{range .status.conditions}}{{.message}}{{"\n"}}{{end}}')

    if ! [[ "${condition_message}" =~ "/tmp/https___github.com_argoproj_argocd-example-apps/foo.yaml" ]]; then
      echo "${condition_message}"
      exit 1
    fi
    exit 0